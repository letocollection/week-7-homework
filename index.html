<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>
<div class="container">

	<br>

	<!-- Jumbotron -->
	<div class="jumbotron">
		<h1 class="text-center">Train Time</h1>
	</div>

	<div class="row">
		

		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body" id="recentMember">
					<h2 id="namedisplay"></h2>
					<h4 id="emaildisplay"></h4>
					<h4 id="agedisplay"></h4>
					<p id="commentdisplay"></p>
				</div>
			</div>
		</div>
		
		<!-- Sign-Up Panel-->
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
					  <div class="form-group">
					    <label for="text">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>
					  <div class="form-group">
					    <label for="text">Destination</label>
					    <input type="text" class="form-control" id="destination">
					  </div>
					  <div class="form-group">
					    <label for="text">First Train Time</label>
					    <input type="text" class="form-control" id="ageinput">
					  </div>
					  <div class="form-group">
						 <label for="number">Frequency (min)</label>
						 <input type="text" class="form-control" id="frequency">
					   </div>
					  <button type="submit" class="btn btn-default" id="addUser">Submit</button>
					</form>

				</div>
			</div>
		</div>
	</div>
</div>
